<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <h1>Spaceship!</h1>
        <div class="panel">
            <p>So you want to go to space but you're picky on comfort and flight entertainment? Select a spaceship in the list bellow to find the perfect ride to space!</p>
            <select id="ship-list"></select>
        </div>
        <div class="panel:sub" id="ship-image">
            <p>Ship image</p>
        </div>
        <div class="panel:sub" id="ship-info">
            <p>Ship data</p>
        </div>
    </div>
</body>
</html>
<script src="main.js"></script>
