    Website that displays spaceship pictures and data
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <h1>Spaceship!</h1>
        <div class="header">
            <p>So you want to go to space but you're picky on comfort and flight entertainment? Select a spaceship in the list bellow to find the perfect ride to space!</p>
            <select id="ship-list">
                <option disabled selected value> Select a spaceship </option>
            </select>
        </div>
        <class class="panel">
            <div id="ship-image" class="data">
            </div>
            <div id="ship-info" class="data">
                <p id="ship-agency"></p>
                <p id="ship-name"></p>
                <p id="ship-capability"></p>
                <p id="ship-maidenflight"></p>
                <p id="ship-crewcapacity"></p>
                <button id="ship-wiki"></button>
            </div>
        </class>
    </div>
</body>
</html>
<script src="main.js"></script>
